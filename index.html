<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo"></div>
            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        <div class="right">
            <h1>This is not a real online service!</h1>
            <h1>Do not sign-up</h1>
            <form action="" method="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <p><strong>Items are required if marked with *</strong></p>
                    <p>
                        <label for="firstName">First Name <strong>*</strong></label>
                        <input type="text" id="firstName" name="firstName" required/>
                    </p>
                    <p>
                        <label for="lastName">Last Name <strong>*</strong></label>
                        <input type="text" id="lastName" name="lastName" required/>
                    </p>
                    <p>
                        <label for="email">Email <strong>*</strong></label>
                        <input type="email" id="email" name="email" required/>
                    </p>
                    <p>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"/>
                    </p>
                    <p>
                        <label for="password">Password <strong>*</strong></label>
                        <input type="password" id="password" name="password" required/>
                    </p>
                    <p>
                        <label for="confirmPass"> Confirm Password <strong>*</strong></label>
                        <input type="password" id="confirmPass" name="confirmPass" required/>
                    </p>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
